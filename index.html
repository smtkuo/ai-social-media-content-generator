<script>
  // State management
  let appState = {
    inputs: {
      apiKey: '',
      textPrompt: '',
      language: '',
      platform: '',
      contentLength: 500
    },
    response: {
      content: null,
      error: null
    }
  };

  // Update URL with base64 encoded state
  function updateURL() {
    const stateStr = JSON.stringify(appState);
    const base64State = btoa(encodeURIComponent(stateStr));
    window.history.replaceState({}, '', `#${base64State}`);
  }

  // Load state from URL
  function loadStateFromURL() {
    try {
      const hash = window.location.hash.slice(1);
      if (hash) {
        const stateStr = decodeURIComponent(atob(hash));
        appState = JSON.parse(stateStr);
        
        // Update UI with loaded state
        if (appState.inputs) {
          document.querySelector('#api-key-section input').value = appState.inputs.apiKey || '';
          document.querySelector('#input-parameters textarea').value = appState.inputs.textPrompt || '';
          document.getElementById('language').value = appState.inputs.language || 'en';
          document.getElementById('platform').value = appState.inputs.platform || 'Instagram';
          document.getElementById('contentLength').value = appState.inputs.contentLength || 500;

          // Update platform icon and active state
          const platform = appState.inputs.platform || 'Instagram';
          updatePlatformIcon(platform);
          selectPlatform(platform);
        }
        
        // Show generated content if exists
        if (appState.response && appState.response.content) {
          const resultContent = document.getElementById('result-content');
          const formattedContent = appState.response.content
            .replace(/\*\*(.*?)\*\*/g, '<span class="font-bold text-lg text-purple-700">$1</span>')
            .replace(/\n/g, '<br>');
          resultContent.innerHTML = `<p class="whitespace-pre-wrap leading-relaxed">${formattedContent}</p>`;
          
          // Add to history if not exists
          const existingItem = contentHistory.find(item => item.hash === hash);
          if (!existingItem) {
            addToHistory(appState.response.content, hash);
          }
        }
        
        return true;
      }
      return false;
    } catch (error) {
      console.error('Error loading state from URL:', error);
      return false;
    }
  }

  // Update input state
  function updateInputState() {
    appState.inputs = {
      apiKey: document.querySelector('#api-key-section input').value,
      textPrompt: document.querySelector('#input-parameters textarea').value,
      language: document.getElementById('language').value,
      platform: document.getElementById('platform').value,
      contentLength: parseInt(document.getElementById('contentLength').value)
    };
    updateURL();
  }

  // Add input event listeners
  function setupInputListeners() {
    const inputs = [
      document.querySelector('#api-key-section input'),
      document.querySelector('#input-parameters textarea'),
      document.getElementById('language'),
      document.getElementById('platform'),
      document.getElementById('contentLength')
    ];

    inputs.forEach(input => {
      input.addEventListener('input', updateInputState);
      input.addEventListener('change', updateInputState);
    });
  }

  // Set initial language based on user's browser language
  function setInitialLanguage() {
    const languageSelect = document.getElementById('language');
    
    // If language is already set from URL and it's Turkish, don't change it
    if (appState.inputs && appState.inputs.language === 'tr') {
      return;
    }
    
    const userLanguage = navigator.language || navigator.userLanguage;
    const shortLang = userLanguage.split('-')[0];
    
    const availableLanguages = Array.from(languageSelect.options).map(opt => opt.value);
    const defaultLanguage = availableLanguages.includes(shortLang) ? shortLang : 'en';
    
    languageSelect.value = defaultLanguage;
    updateInputState(); // Update state after setting language
  }

  // Generate content function
  function generateContent() {
    const apiKey = document.querySelector('#api-key-section input').value;
    const textPrompt = document.querySelector('#input-parameters textarea').value;
    const language = document.getElementById('language').value;
    const platform = document.getElementById('platform').value;
    const contentLength = document.getElementById('contentLength').value;

    if (!apiKey || !textPrompt) {
      alert('Please enter your API key and text prompt');
      return;
    }

    const button = document.querySelector('#generate-button button');
    const loader = document.getElementById('loader');
    const resultContent = document.getElementById('result-content');

    button.disabled = true;
    loader.classList.remove('hidden');
    resultContent.innerHTML = '<p class="text-gray-600">Generating content...</p>';

    const data = JSON.stringify({
      text: textPrompt,
      lang: language,
      length: parseInt(contentLength)
    });

    const xhr = new XMLHttpRequest();
    xhr.withCredentials = true;

    xhr.addEventListener('readystatechange', function () {
      if (this.readyState === this.DONE) {
        try {
          const result = JSON.parse(this.responseText);
          if (result.content) {
            // Format the content with styled headings
            const formattedContent = result.content
              .replace(/\*\*(.*?)\*\*/g, '<span class="font-bold text-lg text-purple-700">$1</span>')
              .replace(/\n/g, '<br>');
            
            resultContent.innerHTML = `<p class="whitespace-pre-wrap leading-relaxed">${formattedContent}</p>`;
            
            // Update state with response
            appState.response.content = result.content;
            appState.response.error = null;
            
            // Update URL and add to history
            updateURL();
            const hash = window.location.hash.slice(1);
            if (hash) {
              addToHistory(result.content, hash);
            }
          } else {
            resultContent.innerHTML = `<p class="text-red-500">Error: Unable to generate content</p>`;
            appState.response.error = 'Unable to generate content';
            appState.response.content = null;
          }
        } catch (error) {
          resultContent.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
          appState.response.error = error.message;
          appState.response.content = null;
        } finally {
          button.disabled = false;
          loader.classList.add('hidden');
        }
      }
    });

    const apiUrl = `https://ai-social-media-content-generator-viral-content-creator.p.rapidapi.com/${platform}?noqueue=1`;
    console.log('Making request to:', apiUrl);

    xhr.open('POST', apiUrl);
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.setRequestHeader('x-rapidapi-key', apiKey);
    xhr.setRequestHeader('x-rapidapi-host', 'ai-social-media-content-generator-viral-content-creator.p.rapidapi.com');
    
    xhr.send(data);
  }

  // Copy content function
  function copyContent() {
    const content = document.querySelector('#result-content p').textContent;
    navigator.clipboard.writeText(content).then(() => {
      const copyButton = document.querySelector('#result-section button');
      const originalIcon = copyButton.innerHTML;
      copyButton.innerHTML = '<i class="fa-solid fa-check text-green-500"></i>';
      setTimeout(() => {

    'Pinterest': 'fab fa-pinterest',
    'YouTube': 'fab fa-youtube',
    'Snapchat': 'fab fa-snapchat',
    'Reddit': 'fab fa-reddit',
    'Tumblr': 'fab fa-tumblr',
    'Medium': 'fab fa-medium',
    'Quora': 'fab fa-quora',
    'Clubhouse': 'fas fa-users',
    'Twitch': 'fab fa-twitch',
    'Blog': 'fas fa-blog',
    'Website': 'fas fa-globe'
  };

  // Function to select platform
  function selectPlatform(platform) {
    const select = document.getElementById('platform');
    select.value = platform;
    updatePlatformIcon(platform);
    updateInputState();
    
    // Update active state of buttons
    document.querySelectorAll('.platform-btn').forEach(btn => {
      const btnPlatform = btn.querySelector('span').textContent;
      if (btnPlatform === platform) {
        btn.classList.add('border-purple-500', 'bg-purple-50');
      } else {
        btn.classList.remove('border-purple-500', 'bg-purple-50');
      }
    });
  }

  // Function to update platform icon
  function updatePlatformIcon(platform) {
    const iconContainer = document.getElementById('platformIcon');
    const iconClass = platformIcons[platform] || platformIcons['Website']; // Fallback to Website icon
    iconContainer.innerHTML = `<i class="${iconClass}"></i>`;
  }

  // Add platform change listener
  document.getElementById('platform').addEventListener('change', (e) => {
    updatePlatformIcon(e.target.value);
    // Update active state of buttons
    selectPlatform(e.target.value);
  });

  // History management
  const MAX_HISTORY_ITEMS = 10;
  let contentHistory = [];

  // Load history from localStorage
  function loadHistory() {
    try {
      const savedHistory = localStorage.getItem('contentHistory');
      if (savedHistory) {
        contentHistory = JSON.parse(savedHistory);
        updateHistoryUI();
      }
    } catch (error) {
      console.error('Error loading history:', error);
    }
  }

  function saveHistory() {

  }

  // Add item to history
  function addToHistory(content, hash) {
    const timestamp = new Date().toLocaleString();
    contentHistory.unshift({ content, hash, timestamp });
    
    // Keep only the last MAX_HISTORY_ITEMS items
    if (contentHistory.length > MAX_HISTORY_ITEMS) {
      contentHistory = contentHistory.slice(0, MAX_HISTORY_ITEMS);
    }
    
    saveHistory();
    updateHistoryUI();
  }

  // Update history UI
  function updateHistoryUI() {
    const historyList = document.getElementById('history-list');
    historyList.innerHTML = contentHistory.map((item, index) => `
      <div class="bg-white p-3 rounded-lg border border-gray-200 hover:border-purple-500 transition-colors">
        <div class="flex items-center justify-between mb-1">
          <span class="text-sm text-gray-500">${item.timestamp}</span>
          <div class="flex items-center space-x-2">
            <button onclick="copyHistoryHash('${item.hash}')" class="text-purple-600 hover:text-purple-700">
              <i class="fas fa-link text-sm"></i>
            </button>
            <button onclick="loadHistoryItem('${item.hash}')" class="text-purple-600 hover:text-purple-700">
              <i class="fas fa-arrow-rotate-left text-sm"></i>
            </button>
          </div>
        </div>
        <p class="text-sm text-gray-700 truncate">${item.content}</p>
      </div>
    `).join('');
  }

  // Toggle history section
  function toggleHistory() {
    const historySection = document.getElementById('history-section');
    historySection.classList.toggle('hidden');
  }

  // Copy history hash to clipboard
  function copyHistoryHash(hash) {
    const url = 'https://ai-social-media-content.projelerim.tr' + '#' + hash;
    navigator.clipboard.writeText(url).then(() => {
      // Show temporary success message
      const tooltip = document.createElement('div');
      tooltip.className = 'fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg';
      tooltip.textContent = 'URL copied to clipboard!';
      document.body.appendChild(tooltip);
      setTimeout(() => tooltip.remove(), 2000);
    });
  }

  // Load history item
  function loadHistoryItem(hash) {
    window.location.hash = hash;
    location.reload();
  }

  // Initialize
  document.addEventListener('DOMContentLoaded', () => {
    const stateLoaded = loadStateFromURL(); // First load state from URL if exists
    if (!stateLoaded || (appState.inputs && appState.inputs.language !== 'tr')) {
      setInitialLanguage(); // Only set language if no state was loaded or if loaded language is not Turkish
    }
    setupInputListeners(); // Setup input listeners
    loadHistory(); // Load history on page load

    // Set initial platform icon and active state
    const currentPlatform = document.getElementById('platform').value;
    updatePlatformIcon(currentPlatform);
    selectPlatform(currentPlatform);
  });

  // Make container responsive
  document.getElementById('api-generator-container').classList.add('w-full', 'max-w-7xl', 'mx-auto', 'px-4', 'sm:px-6', 'lg:px-8');
  
  // Make form responsive
  document.getElementById('main-form').classList.add('w-full');
  
  // Make input parameters responsive
  document.getElementById('input-parameters').classList.add('grid-cols-1', 'lg:grid-cols-2', 'gap-6');
</script>
